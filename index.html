<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Chocolate Day ğŸ’</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 25px;
      box-shadow: 0 0 25px rgba(0,0,0,0.2);
      max-width: 420px;
      animation: pop 1.5s infinite alternate;
    }

    @keyframes pop {
      from { transform: scale(1); }
      to { transform: scale(1.05); }
    }

    h1 {
      color: #d6336c;
      font-size: 28px;
    }

    button {
      background: #ff4d6d;
      color: white;
      border: none;
      padding: 14px 24px;
      border-radius: 25px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background: #c9184a;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>ğŸ« Happy Chocolate Day ğŸ«</h1>
    <p>Tap the button for a sweet surprise ğŸ’–</p>

    <button onclick="playCuteVoice()">ğŸ™ï¸ Play Audio</button>
  </div>

  <script>
    function playCuteVoice() {
      // Stop any previous speech
      window.speechSynthesis.cancel();

      const msg = new SpeechSynthesisUtterance(
        "Happy Chocolate Day to my favorite person"
      );

      msg.lang = "en-US";
      msg.pitch = 1.4;   // cute & sweet ğŸ’•
      msg.rate = 0.9;    // soft speaking speed
      msg.volume = 1;

      // Try to pick a female / soft voice
      const voices = speechSynthesis.getVoices();
      for (let i = 0; i < voices.length; i++) {
        const name = voices[i].name.toLowerCase();
        if (
          name.includes("female") ||
          name.includes("woman") ||
          name.includes("google")
        ) {
          msg.voice = voices[i];
          break;
        }
      }

      speechSynthesis.speak(msg);
    }
  </script>
</body>
</html>
